<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="brand">
          <img
            src="img/loreal-logo.png"
            alt="L'Oréal logo"
            class="brand-logo"
          />
          <div>
            <h1 class="site-title">L'Oréal Smart Product Advisor</h1>
            <p class="site-tagline">
              Discover makeup, skincare, haircare & fragrances — personalized
              for you
            </p>
          </div>
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div class="chat-controls">
            <div class="user-name">
              <span id="userNameDisplay">Guest</span>
              <button id="editNameBtn" class="small-btn" type="button">
                Edit
              </button>
            </div>
            <div class="conv-controls">
              <button id="clearConvBtn" class="small-btn" type="button">
                New Conversation
              </button>
            </div>
          </div>
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Use the embedded Cloudflare Worker URL for the demo. -->
    <script>
      // Embedded worker URL used by the client. This targets the demo Worker which
      // holds the OpenAI API key server-side — safe to expose as an endpoint.
      window.WORKER_URL = "https://lorealchatbot.dilyosov.workers.dev/";
    </script>
    <script src="script.js"></script>
  </body>
</html>
